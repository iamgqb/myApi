<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <canvas width="500" height="500" id="canvas" style="border: 1px solid #F00"></canvas>
    <script src="api-bezier.js"></script>
    <script type="text/javascript">

    var ctx = document.getElementById('canvas').getContext('2d');

    ctx.setTransform(1, 0, 0, -1, 0, 500); //将canvas坐标变换为熟悉的直角坐标系

    var map = bezier(0.42, 0, 0.58, 1.0) //直接传点的x y就行了

    //开始绘画
    ctx.beginPath();
    for (var i=0; i<101; i++){
        ctx.lineTo(map[i].x*500, map[i].y*500);
    }
    ctx.stroke();
    </script>
</body>
</html>
